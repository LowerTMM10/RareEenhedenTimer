<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub JSON Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GitHub JSON Menu</h1>

    <div class="form-group">
        <label for="json-data">Selecteer een optie:</label>
        <select id="json-data">
            <option value="">Laden...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="minutes">Aantal minuten:</label>
        <input type="number" id="minutes" placeholder="Voer het aantal minuten in">
    </div>

    <div class="form-group">
        <button id="redirect-button">Ga naar de timer</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const dropdown = document.getElementById('json-data');
        const minutesInput = document.getElementById('minutes');
        const redirectButton = document.getElementById('redirect-button');
        
        // De door jou opgegeven GitHub URL
        const githubJsonUrl = 'https://raw.githubusercontent.com/LowerTMM10/RareEenhedenTimer/refs/heads/main/Keuzes.json';

        // Fetch de data van de GitHub URL
        fetch(githubJsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP-fout: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                dropdown.innerHTML = '';
                
                // Vul de dropdown met de data
                // Dit voorbeeld gaat ervan uit dat het een array van strings is.
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Er is een probleem met de fetch-operatie:', error);
                dropdown.innerHTML = `<option value="">Kon de data niet laden: ${error.message}</option>`;
            });

        // Event listener voor de knop
        redirectButton.addEventListener('click', () => {
            const selectedOption = dropdown.value;
            const minutes = minutesInput.value;

            // Controleer of er een optie is geselecteerd en of er minuten zijn ingevoerd
            if (selectedOption && minutes) {
                // Maak de URL aan en stuur de gebruiker door
                const url = `https://rare-timer.netlify.app/${selectedOption}/${minutes}`;
                window.location.href = url;
            } else {
                alert('Selecteer een optie en voer het aantal minuten in.');
            }
        });
    });
</script>

</body>
</html>
