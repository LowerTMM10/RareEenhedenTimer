<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Meta-refresh als fallback (0 seconden = meteen) -->
  <meta http-equiv="refresh" content="0;url=https://rare-timer.netlify.app">

  <style>
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial,Helvetica,sans-serif;
      background:#f4f4f4;
      color:#333;
    }
    .box{
      text-align:center;
      padding:20px;
      border-radius:8px;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    a { color:#007BFF; text-decoration:none; }
  </style>

  <script>
    // JavaScript redirect (tries this first)
    (function(){
      var target = "https://rare-timer.netlify.app";
      // probeer history.replaceState zodat 'terug' niet naar deze redirect leidt
      try {
        history.replaceState(null, "", target);
      } catch(e) { /* ignore */ }
      // redirect
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <div class="box">
    <h1>Even doorsturen…</h1>
    <p>Als je niet automatisch wordt doorgestuurd, <a href="https://rare-timer.netlify.app">klik dan hier</a>.</p>
  </div>
</body>
</html>
