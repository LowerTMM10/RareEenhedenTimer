<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        /* Laad het 7-segment lettertype */
        @font-face {
            font-family: 'Seven Segment';
            src: url('https://rare-timer.netlify.app/assets/7-segment.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .stopwatch-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display {
            font-family: 'Seven Segment', monospace;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        #startStopBtn {
            background-color: #4CAF50; /* Groen voor Start */
        }
        #startStopBtn.running {
            background-color: #f44336; /* Rood voor Stop */
        }
        #startStopBtn:hover {
            opacity: 0.9;
        }
        
        #resetBtn {
            background-color: #ff9800;
        }
        #resetBtn:hover {
            background-color: #e68a00;
        }

        #backBtn {
            background-color: #555;
        }
        #backBtn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="stopwatch-container">
        <h1 id="display">00:00:00.00</h1>
        <div class="buttons">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="backBtn">Terug</button>
        </div>
    </div>

    <script>
        let startTime;
        let updatedTime;
        let difference;
        let tInterval;
        let savedTime = 0;
        let running = false;

        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const backBtn = document.getElementById('backBtn');

        function startStopwatch() {
            if (!running) {
                startTime = new Date().getTime() - savedTime;
                tInterval = setInterval(getShowTime, 10);
                running = true;
                startStopBtn.textContent = "Stop";
                startStopBtn.classList.add('running');
            } else {
                clearInterval(tInterval);
                savedTime = new Date().getTime() - startTime;
                running = false;
                startStopBtn.textContent = "Start";
                startStopBtn.classList.remove('running');
            }
        }

        function resetStopwatch() {
            clearInterval(tInterval);
            savedTime = 0;
            running = false;
            display.textContent = "00:00:00.00";
            startStopBtn.textContent = "Start";
            startStopBtn.classList.remove('running');
        }

        function goBack() {
            window.history.back();
        }

        function getShowTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let centiseconds = Math.floor((difference % 1000) / 10);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            centiseconds = (centiseconds < 10) ? "0" + centiseconds : centiseconds;

            display.textContent = hours + ":" + minutes + ":" + seconds + "." + centiseconds;
        }

        startStopBtn.addEventListener('click', startStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
        backBtn.addEventListener('click', goBack);
    </script>
</body>
</html>
