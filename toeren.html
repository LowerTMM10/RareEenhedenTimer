<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toeren Timer</title>
    <style>
        @font-face {
            font-family: '7-segment';
            src: url('assets/7-segment.ttf') format('truetype');
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Voorkomt scrollen als het element te groot is */
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%; 
            width: 400px;
        }
        h1 {
            color: #007BFF;
        }
        .timer-status {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #countdown-display {
            font-family: '7-segment', sans-serif; 
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #d9534f;
        }
        /* Stijlen voor de wijzer en de wijzerplaat */
        #gauge-container {
            position: relative;
            width: 300px; /* Pas de grootte aan naar wens */
            height: 150px; /* Helft van de hoogte voor een half cirkelvormige meter */
            margin: 20px auto;
            overflow: hidden; /* Verbergt de buitenste delen van de cirkel */
        }
        #gauge-bg, #gauge-pointer {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            transform-origin: center bottom; /* Zorg ervoor dat de wijzer vanuit de basis roteert */
        }
        #gauge-bg {
            width: 100%;
            height: 200%; /* Maakt een volledige cirkel die deels verborgen is */
        }
        #gauge-pointer {
            width: 10%; /* Pas de breedte aan */
            height: 80%; /* Pas de lengte aan */
            transform: rotate(0deg); /* Startpositie: 0 graden */
            transition: transform 1s linear; /* Vloeiende overgang van de rotatie */
        }
        button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Timer voor de Toeren</h1>
    <p class="timer-status" id="statusText">De timer is ingesteld.</p>
    <div id="countdown-display">--:--</div>

    <div id="gauge-container">
        <img id="gauge-bg" src="https://www.pngkey.com/png/full/233-2332677_image-500580-placeholder-transparent.png" alt="Wijzerplaat">
        <img id="gauge-pointer" src="https://www.pngkey.com/png/full/233-2332677_image-500580-placeholder-transparent.png" alt="Wijzer">
    </div>

    <button id="back-button">Terug</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const soundUrl = 'https://github.com/LowerTMM10/RareEenhedenTimer/raw/refs/heads/main/alarm.mp3'; 

        const statusElement = document.getElementById('statusText');
        const countdownDisplay = document.getElementById('countdown-display');
        const backButton = document.getElementById('back-button');
        const audio = new Audio(soundUrl);
        const gaugePointer = document.getElementById('gauge-pointer');

        function getCookie(name) {
            const cookieString = document.cookie;
            const cookies = cookieString.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        const timerDurationValue = getCookie('TimerDuur');
        const minutes = parseInt(timerDurationValue, 10);

        if (timerDurationValue === null || isNaN(minutes)) {
            statusElement.textContent = 'Fout: De "TimerDuur" cookie is niet gevonden of is geen geldig getal.';
            countdownDisplay.textContent = 'Fout!';
            console.error('Cookie "TimerDuur" is niet gevonden of is geen geldig getal.');
        } else {
            const totalSeconds = minutes * 60;
            let remainingSeconds = totalSeconds;

            statusElement.textContent = `De timer is ingesteld op ${minutes} minuut${minutes === 1 ? '' : 'en'}.`;

            const timerInterval = setInterval(() => {
                remainingSeconds--;

                // Bereken de rotatie van de wijzer
                const rotationDegrees = (180 / totalSeconds) * (totalSeconds - remainingSeconds);
                gaugePointer.style.transform = `rotate(${rotationDegrees}deg)`;

                if (remainingSeconds < 0) {
                    clearInterval(timerInterval);
                    
                    audio.play().then(() => {
                        alert('De timer van ' + minutes + ' minuten is klaar!');
                    }).catch(error => {
                        console.error('Fout bij het afspelen van het geluid:', error);
                        alert('De timer van ' + minutes + ' minuten is klaar! (Kon geluid niet afspelen)');
                    });

                    countdownDisplay.textContent = 'Klaar!';
                    gaugePointer.style.transform = 'rotate(180deg)'; // Zorg ervoor dat de wijzer op 180 graden eindigt
                } else {
                    const displayMinutes = Math.floor(remainingSeconds / 60);
                    const displaySeconds = remainingSeconds % 60;
                    
                    const formattedMinutes = String(displayMinutes).padStart(2, '0');
                    const formattedSeconds = String(displaySeconds).padStart(2, '0');
                    
                    countdownDisplay.textContent = `${formattedMinutes}:${formattedSeconds}`;
                }
            }, 1000);
        }

        backButton.addEventListener('click', () => {
            window.history.back();
        });
    });
</script>

</body>
</html>
