<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toeren Timer (via Cookie)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #007BFF;
        }
        .timer-status {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Timer voor de Toeren</h1>
    <p>De timer is ingesteld op:</p>
    <div class="timer-status" id="statusText">Laden...</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // De URL van het geluidsbestand.
        const soundUrl = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; 

        const statusElement = document.getElementById('statusText');
        const audio = new Audio(soundUrl);

        // Functie om de waarde van een specifieke cookie op te halen
        function getCookie(name) {
            const cookieString = document.cookie;
            const cookies = cookieString.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                // Controleer of de cookie begint met de naam + "="
                if (cookie.startsWith(name + '=')) {
                    // Haal de waarde op na de naam en het "=" teken
                    return cookie.substring(name.length + 1);
                }
            }
            return null; // Geen cookie gevonden
        }

        // Haal de "TimerDuur" cookie op
        const timerDurationValue = getCookie('TimerDuur');
        const minutes = parseInt(timerDurationValue, 10);

        // Controleer of de cookie en de waarde geldig zijn
        if (timerDurationValue === null || isNaN(minutes)) {
            statusElement.textContent = 'Fout: De "TimerDuur" cookie is niet gevonden of is geen geldig getal.';
            console.error('Cookie "TimerDuur" is niet gevonden of is geen geldig getal.');
        } else {
            // Bereken de totale tijd in milliseconden
            const totalMilliseconds = minutes * 60 * 1000;
            statusElement.textContent = `${minutes} minuut${minutes === 1 ? '' : 'en'}.`;

            // Stel de timer in
            setTimeout(() => {
                // Wanneer de timer is afgelopen:
                // 1. Speel het geluid af
                audio.play();
                
                // 2. Toon een melding
                alert('De timer van ' + minutes + ' minuten is klaar!');
                
            }, totalMilliseconds);
        }
    });
</script>

</body>
</html>
